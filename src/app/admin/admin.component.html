
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
body {font-size:16px;}
.w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
.w3-half img:hover{opacity:1}
</style>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:22px">Close Menu</a>
  <div class="w3-container">
    <h3 class="w3-padding-64"><b>Drama Review</b></h3>
  </div>
  <div class="w3-bar-block">
    <a routerLink="/admin/admin" class="w3-bar-item w3-button w3-hover-white">Home</a> 
    <a routerLink="/admin/admin/adddrama" class="w3-bar-item w3-button w3-hover-white">เพิ่มละคร</a> 
  </div>
</nav>

<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
  <span>Drama Review</span>
</header>

<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">
    <h1 class="w3-jumbo"><b>รีวิวละคร</b></h1>
    <h1 class="w3-xxxlarge w3-text-red"><b>เรื่องราวต่างๆ ของละครไทย</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>
  
 


    <div *ngFor="let data of dataDrama;"  >
      <div class="app">
        <header>
          <!-- <a href=""> -->
            <img src={{data.imageurl}} alt="Earth News" width="450" height="300">
          <!-- </a> -->
        </header>
        <main>
          <h1>เรื่อง : {{data.name}}</h1>
          <h3>ออกอากาศ {{data.daytime}}</h3>
          <h4>ช่อง {{data.channel}}</h4>
          <p>{{data.review}}</p>
        </main>
        <button (click)="deleteDrama(data._id)">ลบละคร</button>
        <button (click)="editDrama(data._id)">แก้ไขละคร</button>
        <hr>

        
      </div>
      <br>
    </div>
  
    


  </div>

 


<div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a title="Drama Review" target="_blank" class="w3-hover-opacity">Drama Review</a></p></div>
