    <h1 class="w3-xxxlarge w3-text-red"><b>เพิ่มการรีวิวละคร</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <p>เพื่อความน่าสนใจของการรีวิว กรุณาเขียนให้เห็นภาพและผู้อ่านมีอารมณ์ร่วมกับการรีวิว</p>
    <form action="/action_page.php" target="_blank">
        <div class="w3-section">
            <label>ชื่อเรื่อง</label>
            <input class="w3-input w3-border" [(ngModel)]="name"  type="text" name="name" required>
          </div>
      <div class="w3-section">
        <label>url รูป</label>
        <input class="w3-input w3-border"  [(ngModel)]="imageurl" type="text" name="imageurl" required>
      </div>
      <div class="w3-section">
        <label>ช่วงวันที่และเวลาที่ออกอากาศ</label>
        <input class="w3-input w3-border" [(ngModel)]="daytime" type="text" name="daytime" required>
      </div>
      <div class="w3-section">
        <label>ช่อง</label>
        <input class="w3-input w3-border" [(ngModel)]="channel" type="text" name="channel" required>
      </div>
      <div class="w3-section">
        <label>รีวิว</label>
        <textarea class="w3-input w3-border" [(ngModel)]="review"  rows="8" name="review" required></textarea>
      </div>
      <button (click)="addDrama()" class="w3-button w3-block w3-padding-large w3-red w3-margin-bottom">เพิ่ม</button>
    </form>  
  </div>
